<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <title>病症预测页面</title>
    <style type="text/css">
        .file,
        .imgFile {
            display: inline-block;
            height: 38px;
            line-height: 38px;
            padding: 0 18px;
            background-color: #1E9FFF;
            color: #fff;
            white-space: nowrap;
            text-align: center;
            font-size: 14px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }

        .file input,
        .imgFile input {
            position: absolute;
            font-size: 100px;
            right: 0;
            top: 0;
            opacity: 0;
        }

        .file:hover,
        .imgFile:hover {
            background: #78C3F3;
            border-color: #78C3F3;
            color: #004974;
            text-decoration: none;
        }
    </style>
    <style type="text/css">
        .update_show img {
            width: 400px;
            height: 400px;
            display: none;
        }

        .update_show .imgProgress {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            display: none;
        }

        .update_show {
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            margin-top: 15px;
        }

        form[name="tongueForm"] {
            margin-top: 15px;
        }

        .tonBatchSearch,
        .pre_auc {
            width: 30%;
        }

        .batch_show div {
            margin: 0;
            padding: 0;
        }

        .batch_show .component {
            margin: 0 10px 20px;
            float: left;
            width: 18%;
        }

        .batch_show .component img {
            width: 100%;
            height: 250px;
        }

        .batch_show .lower {
            text-align: center;
            font-size: 16px;
            border: 1px solid #ccc;
            border-top: 0;
        }

        .uploadUi {
            width: 200px;
        }

        form[name="tonBatchForm"] .layui-form-label {
            width: 130px !important;
        }

        form[name="tonBatchForm"] .layui-input-block {
            margin-left: 130px !important;
        }
        .green {
            color: green;
        }
        .red {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="../static/layui/css/layui.css"/>
    <script src="../static/js/jquery.js"></script>
</head>

<script>

        var form = layui.form

            , layedit = layui.layedit

            userAge: function (value) {
                var re = /^[0-9]+.?[0-9]*$/;
                if (value == '') {
                    return '年龄不能为空！';
                }
                if (!re.test(value)) {
                    return '输入的年龄不是数字！';
                }
                if (value <= 0 || value > 120) {
                    return '请输入正确的年龄！';
                }

            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , userBloodCreatinine: function (value) {

                return;
            }
            var egfr = 0;
            if (objectData.sex.toString() == "男") {
                egfr = 186 * (objectData.bloodCreatinine / 88.41) ** -1.154 * (objectData.userage ** -0.203) * 1.233;

            form.val('forecastInformation', {
                "egfr": egfr.toString()
            });
