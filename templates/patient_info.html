<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <!--刘艳霞 2020.10.23-->
  <head>
    <meta charset="UTF-8" />
    <title>谣言源检测</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all" />
    <style>
      .info {
        width: 80%;
        margin: 0 auto;
      }
      .bar-head-form {
        margin-bottom: 0;
      }
      .header-input {
        height: 35px;
        width: 20%;
        display: inline-block;
      }
      .header-button {
        height: 33px;
        line-height: 35px;
        border: 0;
      }
      #headBar {
        margin-top: -5000px;
      }
      .colBar {
        margin-top: -5000px;
      }
      .max {
        width: 70px;
        display: inline-block;
      }
      .min {
        width: 70px;
        display: inline-block;
      }
      .max::placeholder {
        font-size: 8px;
      }
      .min::placeholder {
        font-size: 8px;
      }
      .patient_detail {
        width: 1000px;
      }
      .show_div {
        width: 80%;
        height: 350px;
        margin-bottom: 50px;
      }
      .patient_detail form[lay-filter="channel_form"] {
        width: 15%;
        margin: 20px 10px 0;
      }
      .patient_detail form[lay-filter="channel_form"],
      .patient_detail .show_div {
        float: left;
      }
      .touge_img img {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="layui-tab layui-tab-brief" lay-filter="patient">
      <ul class="layui-tab-title">
        <li class="layui-this">肾病人信息</li>
        <li>肝病人信息</li>
        <li>肺病人信息</li>
      </ul>
      <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
          <div class="info">
            <table class="kidney_info_table" lay-filter="test"></table>
            <div id="page_kidney"></div>
          </div>
        </div>
        <div class="layui-tab-item">
          <div class="info">
            <table class="liver_info_table" lay-filter="liver"></table>
            <div id="page_liver"></div>
          </div>
        </div>
        <div class="layui-tab-item">
          <div class="info">
            <table class="lung_info_table" lay-filter="lung"></table>
            <div id="page_lung"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="colBar">
      <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    </div>
    <!-- 肾相关 -->
    <div id="headBar_kidney">
      <button
        class="layui-btn layui-btn-normal header-button"
        lay-event="query"
      >
        查询
      </button>
      <button
        class="layui-btn layui-btn-normal header-button"
        lay-event="all_data"
      >
        所有数据
      </button>
    </div>
    <div class="kidney_detail_query" style="padding: 20px">
      <form class="layui-form" lay-filter="query_form">
        <div class="layui-form-item">
          <label class="layui-form-label">患者id</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="id"
              placeholder="请输入"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">性别</label>
          <div class="layui-input-block">
            <select name="sex" lay-filter="aihao">
              <option value="" selected>请选择性别</option>
              <option value="1">男</option>
              <option value="2">女</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">症型</label>
          <div class="layui-input-block">
            <select name="symptoms" lay-filter="aihao">
              <option value="" selected>请选择</option>
              <option value="1">肾阳虚</option>
              <option value="2">肾阴虚</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">年龄</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="age_min"
              placeholder="最小值"
              autocomplete="off"
              class="layui-input min"
              lay-verify="isNumber"
            />
            <span>-</span>
            <input
              type="text"
              name="age_max"
              placeholder="最大值"
              autocomplete="off"
              class="layui-input max"
              lay-verify="isNumber"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">血肌酐</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="ser_min"
              placeholder="最小值"
              autocomplete="off"
              class="layui-input min"
              lay-verify="isNumber"
            />
            <span>-</span>
            <input
              type="text"
              name="ser_max"
              placeholder="最大值"
              autocomplete="off"
              class="layui-input max"
              lay-verify="isNumber"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">eGFR</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="eGFR_min"
              placeholder="最小值"
              autocomplete="off"
              class="layui-input min"
              lay-verify="isNumber"
            />
            <span>-</span>
            <input
              type="text"
              name="eGFR_max"
              placeholder="最大值"
              autocomplete="off"
              class="layui-input max"
              lay-verify="isNumber"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn submit_query" lay-submit lay-filter="*">
              立即提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">
              重置
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="patient_detail">
      <table class="patient_info"></table>
      <div class="layui-tab layui-tab-brief" lay-filter="patientDetail">
        <ul class="layui-tab-title">
          <li class="layui-this" lay-id="pulse">脉搏通道</li>
          <li lay-id="tongue">舌苔图片</li>
        </ul>
        <div class="layui-tab-content">
          <div class="layui-tab-item layui-show">
            <form class="layui-form" lay-filter="channel_form">
              <select
                name="channel"
                class="channel"
                lay-filter="channel_select"
              ></select>
            </form>
            <div class="show_div"></div>
          </div>
          <div class="layui-tab-item">
            <div class="touge_img">
              <img src="" alt="舌苔图片获取失败">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 肺相关 -->
    <div id="headBar_lung">
      <button
        class="layui-btn layui-btn-normal header-button"
        lay-event="query"
      >
        查询
      </button>
      <button
        class="layui-btn layui-btn-normal header-button"
        lay-event="all_data"
      >
        所有数据
      </button>
    </div>
    <div class="lung_detail_query" style="padding: 20px">
      <form class="layui-form" lay-filter="query_form">
        <div class="layui-form-item" style="width: 300px">
          <label class="layui-form-label">患者id</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="id"
              placeholder="请输入"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">年龄</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="age_min"
              placeholder="最小值"
              autocomplete="off"
              class="layui-input min"
              lay-verify="isNumber"
            />
            <span>-</span>
            <input
              type="text"
              name="age_max"
              placeholder="最大值"
              autocomplete="off"
              class="layui-input max"
              lay-verify="isNumber"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
              <input type="radio" name="sex" value="1" title="男" />
              <input type="radio" name="sex" value="2" title="女" />
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">肾气虚</label>
            <div class="layui-input-block">
              <input type="radio" name="sheng_qi_xu" value="1" title="是" />
              <input type="radio" name="sheng_qi_xu" value="0" title="否" />
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">肺气虚</label>
            <div class="layui-input-block">
              <input type="radio" name="fei_qi_xu" value="1" title="是" />
              <input type="radio" name="fei_qi_xu" value="0" title="否" />
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">脾气虚</label>
            <div class="layui-input-block">
              <input type="radio" name="pi_qi_xu" value="1" title="是" />
              <input type="radio" name="pi_qi_xu" value="0" title="否" />
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">西医诊断</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="wm_diagnosis"
                placeholder="请输入"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">FEV1</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="FEV1_min"
                placeholder="最小值"
                autocomplete="off"
                class="layui-input min"
                lay-verify="isNumber"
              />
              <span>-</span>
              <input
                type="text"
                name="FEV1_max"
                placeholder="最大值"
                autocomplete="off"
                class="layui-input max"
                lay-verify="isNumber"
              />
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">FVC</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="FVC_min"
                placeholder="最小值"
                autocomplete="off"
                class="layui-input min"
                lay-verify="isNumber"
              />
              <span>-</span>
              <input
                type="text"
                name="FVC_max"
                placeholder="最大值"
                autocomplete="off"
                class="layui-input max"
                lay-verify="isNumber"
              />
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">FEV1%</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="FEV1%_min"
                placeholder="最小值"
                autocomplete="off"
                class="layui-input min"
                lay-verify="isNumber"
              />
              <span>-</span>
              <input
                type="text"
                name="FEV1%_max"
                placeholder="最大值"
                autocomplete="off"
                class="layui-input max"
                lay-verify="isNumber"
              />
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">FEV1/FVC</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="FEV1/FVC_min"
                placeholder="最小值"
                autocomplete="off"
                class="layui-input min"
                lay-verify="isNumber"
              />
              <span>-</span>
              <input
                type="text"
                name="FEV1/FVC_max"
                placeholder="最大值"
                autocomplete="off"
                class="layui-input max"
                lay-verify="isNumber"
              />
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">PEF</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="PEF_min"
                placeholder="最小值"
                autocomplete="off"
                class="layui-input min"
                lay-verify="isNumber"
              />
              <span>-</span>
              <input
                type="text"
                name="PEF_max"
                placeholder="最大值"
                autocomplete="off"
                class="layui-input max"
                lay-verify="isNumber"
              />
            </div>
          </div>
        </div>
        <div class="layui-form-item" style="width: 300px">
          <label class="layui-form-label">舌象</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="tongue"
              placeholder="请输入"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item" style="width: 300px">
          <label class="layui-form-label">脉象</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="pulse"
              placeholder="请输入"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn submit_query" lay-submit lay-filter="lung">
              立即提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">
              重置
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- 肝相关 -->
    <div id="headBar_liver">
      <button
        class="layui-btn layui-btn-normal header-button"
        lay-event="query"
      >
        查询
      </button>
      <button
        class="layui-btn layui-btn-normal header-button"
        lay-event="all_data"
      >
        所有数据
      </button>
    </div>
    <div class="liver_detail_query" style="padding: 20px">
      <form class="layui-form" lay-filter="query_form">
        <div class="layui-form-item" style="width: 300px">
          <label class="layui-form-label">患者id</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="id"
              placeholder="请输入"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">性别</label>
          <div class="layui-input-block">
            <select name="sex" lay-filter="aihao">
              <option value="" selected>请选择性别</option>
              <option value="2">男</option>
              <option value="1">女</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">年龄</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="age_min"
              placeholder="最小值"
              autocomplete="off"
              class="layui-input min"
              lay-verify="isNumber"
            />
            <span>-</span>
            <input
              type="text"
              name="age_max"
              placeholder="最大值"
              autocomplete="off"
              class="layui-input max"
              lay-verify="isNumber"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">ALT</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="ALT_min"
              placeholder="最小值"
              autocomplete="off"
              class="layui-input min"
              lay-verify="isNumber"
            />
            <span>-</span>
            <input
              type="text"
              name="ALT_max"
              placeholder="最大值"
              autocomplete="off"
              class="layui-input max"
              lay-verify="isNumber"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">症型</label>
          <div class="layui-input-block">
            <select name="symptoms_type" lay-filter="aihao">
              <option value="" selected>请选择症型</option>
              <option value="1">肝胆湿热症</option>
              <option value="2">肝郁脾虚症</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item" style="width: 300px">
          <label class="layui-form-label">舌</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="tongue"
              placeholder="请输入"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item" style="width: 300px">
          <label class="layui-form-label">脉</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="pulse"
              placeholder="请输入"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button
              class="layui-btn submit_query"
              lay-submit
              lay-filter="liver"
            >
              立即提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">
              重置
            </button>
          </div>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="../static/js/echarts.min.js"></script>
    <script type="text/javascript" src="../static/layui/layui.js"></script>
    <script src="../static/js/jQuery.js"></script>
    <script src="../static/js/patient_info/common.js"></script>
    <script src="../static/js/patient_info/lung/lung.js"></script>
    <script src="../static/js/patient_info/liver/liver.js"></script>
    <script src="../static/js/patient_info/kidney/kidney.js"></script>
  </body>
</html>
